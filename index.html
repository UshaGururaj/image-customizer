<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image customizer app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Customizer!</h1>
    </header>

    <hr>

<div class="centered-container">

    <div class="container">
        <div class="div-customizer">
            <h2>Blur</h2>
            <div class="div-slider">
                <input type="range" class="blur-selector" min="0" max="10">
            </div>
        </div>

        <div class="div-customizer">
            <h2>Background Color</h2>
            <div class="div-slider">
                <input type="color" class="color-selector">
            </div>
        </div>

        <div class="div-customizer">
            <h2>Margin</h2>
            <div class="div-slider">
                <input type="range" min="0" max="5" step="0.5" class="margin-selector">
            </div>
        </div>
    </div>

    <div class="img-div">
        <div class="img-wrap">
            <img src="images/img-soloGirl.jpg" alt="image to customize" class="image">
        </div>
    </div>

    </div>div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
